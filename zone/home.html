			numFun(startNum, maxNum, times, str) {
				let numText = startNum;
				let self = this;
				let golb;

				function numSlideFun() {
					numText += times;
					if (numText >= maxNum) {
						numText = maxNum;
						cancelAnimationFrame(golb);
					} else {
						golb = requestAnimationFrame(numSlideFun);
					}
					if (str == "since") self.sinceNum = numText;
					else if (str == "available") self.availableNum = numText;
					else if (str == "facilities") self.facilitiesNum = numText;
					// console.log(numText)
				}
				numSlideFun();
			},

				var scrollTop =

				var scrolldiv = document.getElementById("scrolldiv");

					) {
						this.selectsquare = 1;
						this.changeproductData();
					} else {
						this.selectsquare = 100;
					}
				} else if (
					scrollTop >
					item2.offsetTop + (item2.offsetHeight - scrolldiv.offsetHeight)
				) {
					scrolldiv.style.top = -1 *
						(scrollTop -
							item2.offsetHeight -
							item2.offsetTop +
							scrolldiv.offsetHeight) +
						"px";
				} else {
					scrolldiv.style.top = item2.offsetTop - scrollTop + "px";
